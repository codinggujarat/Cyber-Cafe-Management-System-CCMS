<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Cyber Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Outfit', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 text-center max-w-sm w-full">
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 10l-4 4m0 0l4-4m-4 4h12"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">You're Offline</h1>
        <p class="text-gray-500 mb-6">It seems you lost your internet connection. Some features may be unavailable.</p>
        <button onclick="window.location.reload()" class="w-full bg-black text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition">
            Try Again
        </button>
    </div>
</body>
</html>
